<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        /* CSS styles here */

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            background-image: url(bg_image.jpg);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 16px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: 16px;
            color: #333;
        }

        .btn {
            background-color:#140B5C; /* Blue color */
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        #signup-options, #signin-options {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login / Sign Up</h2>
        <button onclick="showSignUp()" class="btn">Sign Up</button>
        <button onclick="showSignIn()" class="btn">Login</button>

        <!-- Sign Up Options -->
        <div id="signup-options">
            <h2>Sign Up</h2>
            <form action="#" method="POST" class="sign-up-form">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required minlength="8">
                    <small>Password must be at least 8 characters long.</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="community">Community:</label>
                    <select id="community" name="community" required>
                        <option value="" disabled selected>Select your community</option>
                        <option value="Narsingi">Narsingi</option>
                        <option value="Banjara Hills">Banjara Hills</option>
                        <option value="Jubilee Hills">Jubilee Hills</option>
                        <option value="Madhapur">Madhapur</option>
                        <option value="Gachibowli">Gachibowli</option>
                    </select>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Options -->
        <div id="signin-options">
            <h2>Login</h2>
            <form action="#" method="POST" class="login-form">
                <div class="form-group">
                    <label for="login-email">Email Address:</label>
                    <input type="email" id="login-email" name="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById("signup-options").style.display = "block";
            document.getElementById("signin-options").style.display = "none";
        }

        function showSignIn() {
            document.getElementById("signin-options").style.display = "block";
            document.getElementById("signup-options").style.display = "none";
        }
    </script>
</body>
</html>
